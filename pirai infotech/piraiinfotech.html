<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pirai infotech Assessment</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">

        <div class="form-container" align="center">

            <form class="form">
                <div class="one"><h2>Hospital Log-book</h2>
                    <p style="font-size: large; margin: 5px 13px;">Fill up the patiend details</p></div>
        
                <input type="text" placeholder="Id" name="id" class="input-place " required>
                <input type="text" placeholder="Name" name="name" class="input-place "required>
                <select name="gender" >
                	<option value="Select gender" class="place1" >Select gender</option>
                    <option value="male">Male</option>
                    <option value="female"  >Female</option>
                </select>
                <select name="Patient-type"  >
                	<option value="select patient type" class=place1" >select patient type </option>
                    <option value="Out Patient"  >Out Patient</option>
                    <option value="In patient"  >In patient</option>
                    <option value="ICU"  >ICU</option>
                    
                </select>
                <input type="email" placeholder="Email" name="email" class="input-place " required>
                <input type="text" placeholder="Phone" minlength="10" maxlength="10" name="phone" class="input-place " required>
                <input type="text" placeholder="Address " name="address" class="input-place " required>
                <br></br>
                <button type="button"  class="btn-submit" id="btn">Submit</button>

            </form>

        </div>
        <hr>
                <div class="table-container" align="center">
            <table id="tableuser" class="styled-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Patient type</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>address</th>
                    </tr>
                </thead>
                <tbody>
                   
                   
                </tbody>
            </table>

        </div>          
    </div>          
<script>

$(function()
{
    $('#btn').click(function(){

        var _id=$('input[name="id"]').val();
        var _name=$('input[name="name"]').val();
        var _Gender=$('select[name="gender"]').val();
        var _type=$('select[name="Patient-type"]').val();
        var _email=$('input[name="email"]').val();
        var _phone=$('input[name="phone"]').val()
        var _address=$('input[name="address"]').val()

        
        var _tr= '<tr> <td>'+_id+'</td>  <td>'+_name+'</td> <td>'+_Gender+'</td> <td>'+_type+'</td> <td>'+_email+'</td>   <td>'+_phone+'</td> <td>'+_address+'</td></tr>';

        $('tbody').append(_tr);

    }
    );
}
);
</script>
</body>
</html>
